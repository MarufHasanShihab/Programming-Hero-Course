<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
</head>
<body>
    <h1>Discount Calculator</h1>
    <label for="originalPrice">Original Price:</label>
    <input type="number" id="originalPrice"><br><br>
    <label for="discountPercentage">Discount Percentage:</label>
    <input type="number" id="discountPercentage"><br><br>
    <button onclick="calculateDiscount()">Calculate Discount</button><br><br>
    <div id="discountedPrice"></div>

    <script>
        function calculateDiscount() {
            // Get original price and discount percentage from input fields
            var originalPrice = parseFloat(document.getElementById("originalPrice").value);
            var discountPercentage = parseFloat(document.getElementById("discountPercentage").value);

            // Calculate discounted price
            var discountedPrice = originalPrice - (originalPrice (discountPercentage / 100));

            // Display the discounted price
            document.getElementById("discountedPrice").innerHTML = "Discounted Price: $" + discountedPrice.toFixed(2);
        }
    </script>
</body>
</html>
