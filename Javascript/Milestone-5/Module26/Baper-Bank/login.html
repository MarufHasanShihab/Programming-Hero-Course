<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap-Er-Bank</title>
    <!-- Tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awsome cnd link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome To Your
        <span class="font-bold text-indigo-700">Bap Er Bank!!</span>
      </h1>
    </header>
    <main>
      <form class="w-[60%] bg-blue-500 mx-auto mt-14 px-8 py-14 rounded-[10px]">
        <h2 class="text-3xl text-[white] mb-5 ">Please Login</h2>
        <input class="w-[55%] p-2 border-none outline-none rounded-[5px] block mb-4" type="email" name="" id="user-email" placeholder="Enter Your Email" required/>
        <input class="w-[55%] p-2 border-none outline-none rounded-[5px] mb-4" type="password" name="" id="user-password" placeholder="Enter Your password "  required />
        <input type="submit" class="py-1 px-3 text-[20px] bg-violet-700 text-white rounded-[5px] hover:bg-yellow-800 block cursor-pointer" ></input>
      </form>
    </main>

    <script src="login.js"></script>
  </body>
</html>
